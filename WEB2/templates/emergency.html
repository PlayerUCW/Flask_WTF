{% extends "base.html" %}

{% block content %}
    <h1>
        <span class="emblem"></span>
        Аварийный доступ
    </h1>
    <form action="" method="post" novalidate class="form-group">
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
